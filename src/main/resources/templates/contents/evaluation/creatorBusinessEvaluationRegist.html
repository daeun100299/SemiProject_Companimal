<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/navLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/evaluation/creatorEvaluationRegist.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<th:block layout:fragment="content">
    <section>
        <div class="main">
            <p class="creatorEvaluationRegist">개인 크리에이터 심사 등록</p>

            <form class="creatorEvaluationRegistForm" th:action="@{/evaluation/creatorBusinessEvaluationRegist}"
                  th:method="post" enctype="multipart/form-data">

                <div class="evaluationRegistForm">

                    <div class="creatorEvaluationField">


                        <input type="text" class="creatorImgInput" placeholder="   크리에이터 이미지" disabled
                        >

                        <input type="file" name="creatorImg" id="fileInput3" style="display: none;"
                               onchange="uploadFile3()">
                        <button class="creatorEvaluationSubmitButton" type="button"
                                onclick="document.getElementById('fileInput3').click();">
                            <img class="SubmitButtonImage" th:src="@{/image/file_upload.png}">
                            <p class="SubmitButtonText">파일 업로드</p>
                        </button>
                    </div>


                    <div class="creatorEvaluationField">

                        <input name="creInqPhone" class="creatorEvaluationInput" type="text" placeholder="   문의 전화번호">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="creInqEmail" class="creatorEvaluationInput" type="text" placeholder="   문의 이메일">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="bankName" class="creatorEvaluationInput" type="text" placeholder="   은행명">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="accountNo" class="creatorEvaluationInput" type="text" placeholder="   계좌 번호">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="depositorName" class="creatorEvaluationInput" type="text" placeholder="   예금주명">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="busiNum" class="creatorEvaluationInput" type="text" placeholder="   사업자등록번호">
                    </div>

                    <div class="creatorEvaluationField">

                        <input type="text" class="businessRegistrationInput" placeholder="   사업자등록증 사본" disabled
                        >

                        <input type="file" name="businessRegistration" id="fileInput4" style="display: none;"
                               onchange="uploadFile4()">
                        <button class="creatorEvaluationSubmitButton" type="button"
                                onclick="document.getElementById('fileInput4').click();">
                            <img class="SubmitButtonImage" th:src="@{/image/file_upload.png}">
                            <p class="SubmitButtonText">파일 업로드</p>
                        </button>
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="busiName" class="creatorEvaluationInput" type="text" placeholder="   상호/법인명">
                    </div>

                    <div class="creatorEvaluationField">

                        <input type="text" class="productPortfolioInput" placeholder="   펀딩 제품에 대한  포트폴리오" disabled
                        >

                        <input type="file" name="creatorProductPortfolio" id="fileInput2" style="display: none;"
                               onchange="uploadFile2()">
                        <button class="creatorEvaluationSubmitButton" type="button"
                                onclick="document.getElementById('fileInput2').click();">
                            <img class="SubmitButtonImage" th:src="@{/image/file_upload.png}">
                            <p class="SubmitButtonText">파일 업로드</p>
                        </button>
                    </div>

                    <div class="creatorEvaluationField">

                        <input type="text" class="productPlanInput" placeholder="   상품 기획서" disabled
                        >

                        <input type="file" name="creatorProductPlan" id="fileInput" style="display: none;"
                               onchange="uploadFile()">
                        <button class="creatorEvaluationSubmitButton" type="button"
                                onclick="document.getElementById('fileInput').click();">
                            <img class="SubmitButtonImage" th:src="@{/image/file_upload.png}">
                            <p class="SubmitButtonText">파일 업로드</p>
                        </button>
                    </div>


                    <div class="creatorEvaluationField">

                        <input name="busiDateStr" class="creatorEvaluationInput" type="date" placeholder="   설립일">
                    </div>

                    <div class="creatorEvaluationField">

                        <input id="busiTypeInput" class="creatorEvaluationInput" type="text" placeholder="   기업 형태 " disabled>

                        <select name="busiType" class="corporateFormSelect" onchange="updateInputValue(this, 'busiTypeInput')">>
                            <option selected disabled>선택</option>
                            <option value="주식회사">주식회사</option>
                            <option value="비영리 재단법인">비영리 재단법인</option>
                            <option value="조합">조합</option>
                            <option value="개인기업">개인기업</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="creatorEvaluationField">

                        <input id="busiInduInput" class="creatorEvaluationInput" type="text" placeholder="   업종" disabled>

                        <select name="busiIndu" class="corporateFormSelect" onchange="updateInputValue(this, 'busiInduInput')">
                            <option selected disabled>선택</option>
                            <option value="농.축.수산">농.축.수산</option>
                            <option value="제조">제조</option>
                            <option value="음식">음식</option>
                            <option value="헬스케어">헬스케어</option>
                            <option value="교육">교육</option>
                            <option value="기타서비스">기타서비스</option>
                        </select>
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="busiLoca" class="creatorEvaluationInput" type="text" placeholder="   소재지">
                    </div>

                    <div class="creatorEvaluationField">

                        <input id="busiSizeInput" class="creatorEvaluationInput" type="text" placeholder="   기업 규모" disabled>

                        <select name="busiSize" class="corporateFormSelect" onchange="updateInputValue(this, 'busiSizeInput')">
                            <option selected disabled>선택</option>
                            <option value="대기업">대기업</option>
                            <option value="중소기업">중소기업</option>
                            <option value="중견기업">중견기업</option>
                            <option value="소상공인">소상공인</option>
                        </select>
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="busiUrl" class="creatorEvaluationInput" type="text" placeholder="   홈페이지(선택)">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="authName" class="creatorEvaluationInput" type="text" placeholder="   담당자 이름">
                    </div>

                    <div class="creatorEvaluationField">

                        <input name="authNum" class="creatorEvaluationInput" type="text" placeholder="   담당자 전화번호">
                    </div>

                    <button class="evlauationRegistSubmitButton" type="submit">
                        <p class="evaluationRegistText">심사 등록</p>
                    </button>

                </div>
            </form>
        </div>
    </section>
    <script th:src="@{/js/evaluation/fileUpload.js}"></script>
</th:block>
</html>
