<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="./creatorEvaluationCompany.css">
</head>
<body>
    <section>
        <div class="sidetab">
            <div class="sidewrap">

                <button class="managerbtn">관리자</button>

                <div class="roleimage">
                    <img src="../common/image/member.png" alt="이미지">
                </div>
                <div class="sidemenu">
                    <p>심사 관리</p>
                    <button>- 크리에이터 심사</button>
                    <button>- 펀딩 프로젝트 심사</button>
                    <button>- 후원금 최종 정산 심사</button>
                    <p>신고 관리</p>
                    <button>- 펀딩 프로젝트 신고 관리</button>
                    <button>- 게시판 신고 관리</button>
                    <button>- 댓글 신고 관리</button>
                </div>
            </div>
        </div>
        <div class="main">
            <p class="creatorEvaluationCompany">크리에이터 심사(사업자)</p>

            <form class="creatorEvaluationForm">
    
                <div class="evaluationForm">
        
                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">사업자등록번호</div>

                        <div class="companyRegistrationNumberField"> 
                        </div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">상호/법인명</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">설립일</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">기업형태</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">업종</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">소재지</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">대표 번호</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">대표 이메일</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">기업규모</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">홈페이지</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>
                    
                    <div class="evaluationCompanyRegistrationNumberField">
                        
                        <div class="companyRegistrationNumberTextbox">제출 파일</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">은행명</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">계좌번호</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>

                    <div class="evaluationCompanyRegistrationNumberField">
        
                        <div class="companyRegistrationNumberTextbox">예금주 명</div>

                        <div class="companyRegistrationNumberField"></div>
                    </div>
                </div>
            </form>
            <div class="buttons">
                <button class="return">반려</button>
    
                <button class="accept">승인</button>
            </div>
        </div>

</body>
</html>
