<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/navLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/evaluation/creatorEvaluationDetail.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<th:block layout:fragment="content">
    <section>

        <div class="main">
            <p class="creatorBusinessEvaluation">크리에이터 심사</p>

            <div class="evaluationForm">

                <div class="creatorBusinessEvaluationItem">

                    <div class="creatorBusinessEvaluationItemName">크리에이터명</div>

                    <div class="creatorBusinessEvaluationItemContent" th:text="${ CreatorEvaluationDetailDTO.memId }"></div>
                </div>

                <div class="creatorBusinessEvaluationItem">

                    <div class="creatorBusinessEvaluationFile">제출 파일</div>

                    <div class="creatorBusinessEvaluationFileContent">
                        <a th:each="file : ${CreatorEvaluationDetailDTO.files}"
                           th:href="@{|${file.creFilePath}/${file.creFileName}|}"
                           th:text="${file.creFileOriName}"
                           download="${file.creFileOriName}">
                        </a>
                    </div>
                </div>

                <div class="creatorBusinessEvaluationItem">

                    <div class="creatorBusinessEvaluationItemName">은행명</div>

                    <div class="creatorBusinessEvaluationItemContent" th:text="${ CreatorEvaluationDetailDTO.bankName }"></div>
                </div>

                <div class="creatorBusinessEvaluationItem">

                    <div class="creatorBusinessEvaluationItemName">계좌번호</div>

                    <div class="creatorBusinessEvaluationItemContent" th:text="${ CreatorEvaluationDetailDTO.accountNo }"></div>
                </div>

                <div class="creatorBusinessEvaluationItem">

                    <div class="creatorBusinessEvaluationItemName">예금주 명</div>

                    <div class="creatorBusinessEvaluationItemContent" th:text="${ CreatorEvaluationDetailDTO.depositorName }"></div>
                </div>
            </div>

            <div class="buttons">
                <button class="return">반려</button>

                <button class="accept">승인</button>
            </div>
        </div>

    </section>
</th:block>
</html>
