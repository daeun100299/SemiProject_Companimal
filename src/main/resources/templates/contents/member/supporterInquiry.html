<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/navLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/supporterInquiry.css">
</head>
<th:block layout:fragment="content">
    <div class="PAGE">
        <div id="inquiryTitle">나의 문의 내역</div>
        <div class="container">
            <div class="inquiry-container">
                <div class="container-title">
                    <div th:text="${ inquiryDetails.getInqCateCode() + ' 문의'}">무슨 무슨 문의</div> <!-- th:text ${ title } 쓰면 됨 -->
                </div>
                <hr>
                <div class="container-content">
                    <div class="context" th:text="${ inquiryContext }">동물의 체형에 따라 움직이는 스마트 브러쉬를 환불하고 싶어서 문의 드립니다.</div><br>
                </div>
            </div>
            <div class="outer-container">
                <div class="backPage-container">
                    <button type="submit" class="backPage-context">확인</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
