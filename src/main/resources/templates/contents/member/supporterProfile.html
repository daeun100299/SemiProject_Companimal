<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/logout_supporter_layout}">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<th:block layout:fragment="content">
    <div class="main">
        <h2>기본 정보</h2>
        <table class="profileTable">
            <colgroup>
                <col style="width:20%">
                <col style="width:60%">
                <col style="width:20%">
            </colgroup>
            <tr>
                <td><img src="/image/name.png" alt="이름"></td>
                <td>companimal</td>
            </tr>
            <tr>
                <td><img src="/image/nickname.png" alt="닉네임"></td>
                <td>김멍냥</td>
                <td><button class="modalbtn">수정</button></td>
            </tr>
            <tr>
                <td><img src="/image/phone.png" alt="전화번호"></td>
                <td>+82 10-_***-_***</td>
            </tr>
            <tr>
                <td><img src="/image/email.png" alt="이메일"></td>
                <td>co*****@naver.com</td>
                <td><button class="modalbtn">수정</button></td>
            </tr>
            <tr>
                <td><img src="/image/password.png" alt="비밀번호"></td>
                <td>비밀번호</td>
                <td><button class="modalbtn">수정</button></td>
            </tr>
        </table>

        <button class="modalbtn withdrawalBtn" th:onclick="|location.href='@{/member/withdrawal}'|">회원 탈퇴</button>
    </div>
</th:block>

</html>
