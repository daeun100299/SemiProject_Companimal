<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/navLayout}">
<!--<!DOCTYPE html>-->
<!--<html xmlns:th="http://www.thymeleaf.org"-->
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"-->
<!--      layout:decorate="~{layouts/noNavLayout}">-->

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/couponPage.js"></script>
</head>

<th:block layout:fragment="content">
    <div class="main">
        <h2>쿠폰</h2>
        <div class="d-flex couponWrap" th:each="availableCoupon : ${ availableCoupon }">
            <div class="d-flex couponText">
                <p id="availableCouponId" class="couponName" th:value="${ availableCoupon.couCode }"></p>
                <p class="couponPrice" th:text="${ availableCoupon.couAmount + '원 할인'}"></p>
                <p class="couponDate" th:text="${ availableCoupon.couDateTime + ' 일까지 사용 가능'}"></p>
            </div>
            <button class="availableCoupon">
                <img src="/image/check.png" alt="사용 가능">
                <p>사용가능</p>
            </button>
        </div>
        <div class="d-flex couponWrap" th:each="usedCoupon : ${ usedCoupon}">
            <div class="d-flex couponText">
                <p id="usedCouponId" class="couponName" th:value="${ usedCoupon.couCode }"></p>
                <p class="couponPrice" th:text="${ usedCoupon.couAmount + '원 할인'}"></p>
                <p class="couponDate">사용 완료</p>
            </div>
            <button class="usedCoupon">
                <img src="/image/check.png" alt="사용 완료">
                <p>사용 완료</p>
            </button>
        </div>
    </div>
</th:block>

</html>
