<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/logout_supporter_layout}">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<th:block layout:fragment="content">
    <div class="main">
        <h2>쿠폰</h2>
        <div class="d-flex couponWrap">
            <div class="d-flex couponText">
                <p class="couponName">피트니스 전용 한정 할인 쿠폰</p>
                <p class="couponPrice">5,000원 할인</p>
                <p class="couponDate">2024년 2월 27일까지 사용 가능</p>
            </div>
            <button class="availableCoupon">
                <img src="/image/whitex.png" alt="다운">
                <p>사용가능</p>
            </button>
        </div>
        <div class="d-flex couponWrap">
            <div class="d-flex couponText">
                <p class="couponName">전체 상품 할인 쿠폰</p>
                <p class="couponPrice">2,000원 할인</p>
                <p class="couponDate">2024년 3월 10일까지 사용 가능</p>
            </div>
            <button class="availableCoupon">
                <img src="image/whitex.png" alt="다운">
                <p>사용가능</p>
            </button>
        </div>
        <div class="d-flex couponWrap">
            <div class="d-flex couponText">
                <p class="couponName">2월 스페셜 할인 쿠폰</p>
                <p class="couponPrice">3,000원 할인</p>
                <p class="couponDate">2024년 2월 29일까지 사용 가능</p>
            </div>
            <button class="unavailableCoupon" disabled>
                <img src="/image/blackcheck.png" alt="다운">
                <p>사용완료</p>
            </button>
        </div>
    </div>
</th:block>

</html>
