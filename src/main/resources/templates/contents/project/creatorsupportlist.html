<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/navLayout}">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<th:block layout:fragment="content">
    <div class="main">
        <h2>후원 내역 조회</h2>
        <table class="listTable">
            <tr>
                <th>서포터 아이디</th>
                <th>후원 금액</th>
                <th>후원 날짜</th>
                <th>후원 상태</th>
            </tr>
            <tr th:each="supportlist : ${supportList}">
                <td th:text="${supportlist.defaultMember.get(0).memberId}"></td>
                <td th:text="${supportlist.orderOpt.get(0).orderAmount * supportlist.rewardOpt.get(0).rewAmount}">원</td>
<!--                <td th:text="${supportlist.rewardOpt.get(0).rewAmount}"></td>-->
                <td th:text="${supportlist.orderPayment.get(0).orderDate}"></td>
                <td th:if="${supportlist.orderPayment.get(0).finalPay} != null">후원</td>
                <td th:if="${supportlist.orderPayment.get(0).finalPay} == null">취소/환불</td>
            </tr>
        </table>
    </div>
</th:block>

</html>
