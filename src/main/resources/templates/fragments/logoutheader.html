<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="logoutHeaderFragment">
    <header>
        <div class="miniNav">
            <a class="heart miniNav-item">
                <img class="heart-icon" th:src="@{/image/heart.png}">
            </a>
            <a class="bell miniNav-item">
                <img class="bell-icon" th:src="@{/image/bell.png}">
            </a>
            <button class="myPage miniNav-item" th:onclick="|location.href='@{/member/mypage}'|">마이페이지</button>
            <button id="logout" class="logout miniNav-item" type="button">로그아웃</button>
            <button id="projectRegist" class="projectRegist miniNav-item" th:onclick="|location.href='@{/project/projectRegistBefore}'|">프로젝트 등록</button>
        </div>
        <div class="companimal" onclick="location.href='/'">Companimal</div>
        <div class="mainNav">
            <div class="menu-bar">
                <a class="funding+">펀딩+</a>
                <a class="community">커뮤니티</a>
                <a class="story">스토리</a>
            </div>
            <div class="keyword-search">
                <input class="search-box" placeholder="키워드 검색" type="text">
                <button type="button">
                    <img class="keyword-search-icon" th:src="@{/image/search.png}">
                </button>
            </div>
        </div>
        <div>
            <hr>
        </div>
    </header>
</th:block>

</html>
